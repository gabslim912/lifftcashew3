<!-- Section: inner-header -->
<section class="inner-header divider parallax layer-overlay overlay-dark-1" data-bg-img="{{ page.parallax_image }}">
  <div class="container pt-100 pb-50">
    <!-- Section Content -->
    <div class="section-content pt-50">
      <div class="row"> 
        <div class="col-sm-8 text-left flip xs-text-center">
          <h1 class="title text-white">{{ page.title }}</h1>
        </div>
        <div class="col-sm-4">
          <ol class="breadcrumb text-right sm-text-center text-black mt-10">
            <li><a href="#">Home</a></li>
            <li class="active text-theme-colored">{{ page.title }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
