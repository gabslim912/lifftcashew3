---
layout: default
---
	<!-- Section: Causes -->
    <section>
      <div class="container pb-sm-30">
        <div class="section-title text-center">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h2 class="mt-0 line-height-1 text-uppercase font-28">Success <span class="text-theme-colored font-weight-400">STORIES</span> <span class="font-30 text-theme-colored"></span></h2>
              <p class="lead">{{ page.description }}</p>
            </div>
          </div>
        </div>
        <div class="section-content">
          <div class="row mtli-row-clearfix">
          	{% for story in site.stories %}
            <div class="col-sm-6 col-md-6 col-lg-6 wow fadeInUp" data-wow-duration="1.5s" data-wow-offset="10" style="padding-bottom: 30px;">
              <div class="causes bg-lighter maxwidth500 mb-sm-30">
                <div class="thumb">
                  <img class="img-fullwidth" alt="{{ story.title }}" src="{{ story.image }}" style="width: 555px; height: 476px;">
                </div>
                <!--<div class="progress-item mt-0">
                  <div class="progress mb-0">
                    <div class="progress-bar" data-percent="84"></div>
                  </div>
                </div>-->
                <div class="causes-details clearfix border-bottom p-15 pt-10">
                  <h4><a href="#">{{ story.title }}</a></h4>
                  <p>{{ story.subtitle }}</p>
                  
                  <div class="mt-10 clearfix">
                   <a class="btn btn-dark btn-theme-colored btn-flat btn-sm pull-left mt-10" href="{{ story.url }}">Read {{ story.first_name }} {{ story.last_name }} story</a>
                   <div class="pull-right mt-15"><i class="fa fa-map-marker text-theme-colored"></i> {{ story.location }} </div>
                  </div>
                </div>
              </div>
            </div>
			{% endfor %}
           
          </div>
        </div>
      </div>
    </section>
