---
layout: default
---
<!-- Start main-content -->
<div class="main-content">
    <!-- Section: inner-header -->
	<section class="inner-header divider parallax layer-overlay overlay-dark-7" data-bg-img="{{ page.image }}">
	  <div class="container pt-50 pb-50">
	    <!-- Section Content -->
	    <div class="section-content">
	      <div class="row"> 
	        <div class="col-sm-8 text-left flip xs-text-center">
	          <h1 class="title" style="color: #FFF;font-weight: bolder;">{{ page.title }}</h1>
	        </div>
	        
	      </div>
	    </div>
	  </div>
	</section>

    <!-- Section: Blog -->
    <section>
      <div class="container mt-30 mb-30 pt-30 pb-30">
        <div class="row">
          <div class="col-md-12">
            <div class="blog-posts single-post">
              <article class="post clearfix mb-0">
                <div class="entry-header">
                  <div class="post-thumb thumb"> <img src="{{ page.image }}" alt="{{ page.title }}" class="img-responsive img-fullwidth"> </div>
                </div>
                <div class="entry-content">
                  <div class="entry-meta media no-bg no-border mt-15 pb-20">
                    <div class="entry-date media-left text-center flip bg-theme-colored pt-5 pr-15 pb-5 pl-15">
                      <ul>
                        <li class="font-16 text-white font-weight-600">{{ page.publication_date | date: "%d" }}</li>
                        <li class="font-12 text-white text-uppercase">{{ page.publication_date | date: "%b" }}</li>
                      </ul>
                    </div>
                    <div class="media-body pl-15">
                      <div class="event-content pull-left flip">
                        <h3 class="entry-title text-white text-uppercase pt-0 mt-0"><a href="blog-single-right-sidebar.html">{{ page.title }}</a></h3>
                        <span class="mb-10 text-gray-darkgray mr-10 font-13"><i class="fa fa-user mr-5 text-theme-colored"></i> {{ page.author }}</span>
                      </div>
                    </div>
                  </div>
                  <p class="mb-15">{{ page.content }}</p>
                  <div class="mt-30 mb-0">
                    <h5 class="pull-left flip mt-10 mr-20 text-theme-colored">Share:</h5>
                    <ul class="styled-icons icon-circled m-0">
                      <li><a href="#" data-bg-color="#3A5795"><i class="fa fa-facebook text-white"></i></a></li>
                      <li><a href="#" data-bg-color="#55ACEE"><i class="fa fa-twitter text-white"></i></a></li>
                    </ul>
                  </div>
                </div>
              </article>
              <div class="tagline p-0 pt-20 mt-5">
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-8">
                    <div class="tags">
                    	<p class="mb-0"><i class="fa fa-tags text-theme-colored"></i> <span>Tags:</span> {% for tag in page.tags %} {{ tag }}, {% endfor %}</p>
                    </div>
                  </div>
                  <!--<div class="col-md-4">
                    <div class="share text-right flip">
                      <p><i class="fa fa-share-alt text-theme-colored"></i> Share</p>
                    </div>
                  </div>-->
                </div>
              </div>
              
              <div id="comments" class="comments-area pt-20">
              <h2 class="widget-title line-bottom">Leave a comment here</h2>
                <!-- Facebook Comments plugin -->
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=409125935834772";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                <div class="fb-comments" data-href="{{ page.url | absolute_url  }}" data-numposts="5" data-width="1140"></div>
                <!-- Facebook Comments end -->

              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section> 
</div>  
  <!-- end main-content -->
